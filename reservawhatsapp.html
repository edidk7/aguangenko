                                    <option value="Padre Hurtado">Padre Hurtado</option>
                                    <option value="Cerrillos">Cerrillos</option>
                                    <option value="Pudahuel">Pudahuel</option>
                                  </select>
                            </div>
                        </div>
                        <div class="row mt-4 ">

                            </div>
                        </div>

                                <select id="producto" name="producto" class="form-control" required=" ">
                                    <optgroup label="Recargas">
                                        <option value="RecargaX1Botellon ">Recarca X1 <strong>$5.000</strong></option>
                                        <option value="RecargaX3Botellon ">Recarca X3 $7.000 </option>
                                        <option value="RecargaX5Botellon ">Recarca X5 <b>$10.000</b></option>
                                      </optgroup>
                                      <optgroup label="Dispensadores">
                                        <option value="RecargaX1Botellon ">Dispensador USB <strong>$8.000</strong></option>
                                        <option value="RecargaX3Botellon ">Pack Dispensador USB $15.000 </option>
                                        <option value="RecargaX5Botellon ">Pack Sobremesa Frío/Caliente <b>$30.000</b></option>
                                      </optgroup>
                                      <optgroup label="USB">
                                        <option value="PackDispensadorNormal ">Pack Sobremesa + 3 Botellones 20L <strong class="ml-2 ">$18.990</strong></option>
                                        <option value="PackDispensadorFrioCaliente ">Pack Dispensador Frio/Caliente + 3 Botellones 20L <strong class="ml-2 ">$55.990</strong></option>
                                        <option value="PackDispensadorFrioCalientePedestal ">Pack Dispensador Frio/Caliente  Pedestal + 3 Botellones 20L <strong class="ml-2 ">$109.000</strong></option>
                                      </optgroup>

                            </div>

    <style>
        .wave {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background-image: url(assets/imgs/wave.png);
            background-size: 1000px 100px;
        }
        
        .wave.wave1 {
            animation: animate 30s linear infinite;
            z-index: 1000;
            opacity: 1;
            animation-delay: 0s;
            bottom: 0;
        }
        
        .wave.wave2 {
            animation: animate2 15s linear infinite;
            z-index: 999;
            opacity: 0.5;
            animation-delay: -5s;
            bottom: 10px;
        }
        
        .wave.wave3 {
            animation: animate 30s linear infinite;
            z-index: 998;
            opacity: 0.2;
            animation-delay: -2s;
            bottom: 15;
        }
        
        .wave.wave4 {
            animation: animate2 30s linear infinite;
            z-index: 997;
            opacity: 0.7;
            animation-delay: -5s;
            bottom: 20px;
        }
        
        @keyframes animate {
            0% {
                background-position-x: 0;
            }
            100% {
                background-position-x: 1000px;
            }
        }
        
        @keyframes animate2 {
            0% {
                background-position-x: 0;
            }
            100% {
                background-position-x: -1000px;
            }
        }
    </style>
